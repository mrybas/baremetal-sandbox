apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: tinkerbell
  labels:
    app: http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      hostNetwork: true
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8080
              hostPort: 8080
          volumeMounts:
            - name: images
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: images
          hostPath:
            path: /var/lib/tinkerbell/images
            type: DirectoryOrCreate
        - name: nginx-config
          configMap:
            name: http-server-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: http-server-config
  namespace: tinkerbell
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        
        root /usr/share/nginx/html;
        
        location / {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # For large files
        client_max_body_size 0;
        proxy_read_timeout 600s;
        
        # CORS for Tinkerbell
        add_header Access-Control-Allow-Origin *;
    }
